<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 연습</title>
</head>

<body>
    <h1>내 사이트</h1>
    <input id="bookName" value="" type="text">
    <button id="search">검색</button>
    <p></p>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script> //jquery ajax 사이트에서 복사해옴//jquery cdn 사이트에서 복사해옴
        $(document).ready(function () {
            $("#search").click(function () {
                $.ajax({
                    method: "GET", //전송방식
                    url: "https://dapi.kakao.com/v3/search/book?target=title", //전송주소
                    data: { query: $("#bookName").val() }, //보낼데이터
                    headers: { Authorization: "KakaoAK 7dcf99aaff697e6a3247f5f76188f08c" }
        })
                    .done(function (msg) {
                        console.log(msg.documents[0].title);
                        console.log(msg.documents[0].thumbnail);
                        $("p").append("<strong>" + msg.documents[0].title + "</strong>");
                        $("p").append("<img src='" + msg.documents[0].thumbnail + "'/>");
                    });
            });
        });
    </script>
</body>
</html>
